version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run: ssh myza@${duntek_host} "cd /var/www/ && git clone git@github.com:Sepuka/myzaapp.git duntek.ru"
      - run: ssh myza@${duntek_host} "cd /var/www/duntek.ru && php ./init --env=Production --overwrite=All --delete=All"
      - run: ssh myza@${duntek_host} "cd /var/www/duntek.ru && composer install"

workflows:
  sample:
    jobs:
      - build